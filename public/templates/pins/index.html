<h2>All Pins</h2>
<div ng-repeat="pin in pins">
  <a href=""><h3>{{ pin.item_name }}</h3></a>
  <h3>{{ pin.buy_sell ? "BUY":"SELL" }}</h3>
  <p><a href="">Edit Pin</a>  <a href="">Delete Pin</a></p>
  <p>{{ pin.description }}</p>
  <p>posted {{ pin.created_at | date }} by {{ pin.user.username }}</p>
</div>
